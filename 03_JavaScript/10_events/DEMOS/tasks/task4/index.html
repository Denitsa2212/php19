<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.gallery img {
			width: 200px;
			display: inline-block;
		}
		#preview img{
			width: 500px;
			display: inline-block;
		}
	</style>
</head>
<body>
	<div class="container">
		<div id="preview">
			<img src="img/1.jpg">
		</div>
		<div class="gallery">
			<img src="img/1.jpg">
			<img src="img/2.jpg">
			<img src="img/3.jpg">
		</div>
	</div>
	<script type="text/javascript">
		let previewImg = document.querySelector('#preview img');
		console.log(previewImg);
		let gallery = document.querySelector('.gallery');
		console.log(gallery);

		// gallery.addEventListener('click', function(event){
		// 	console.log(event.target)
		// })
		gallery.addEventListener('click', previewImage)
		function previewImage(event){			
			let currImg = event.target, imgSrc;
			imgSrc = currImg.getAttribute('src');
			previewImg.setAttribute('src', imgSrc);
		}
	</script>
</body>
</html>
